<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <!-- CSS reset -->
  <link rel="stylesheet" href="css/app.css">
  <!-- Base styling -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Responsive designs -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <!--  -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>
  <title>Jon's Memory Game</title>
</head>

<body>

  <!-- Header -->
  <header class="page-header">
    <!-- Site title -->
    <div class="title">
      <h1>Memory Game</h1>
    </div>
    <!-- Game info, rating, reset button -->
    <div class="game-info">
      <ul>
        <li class="moves" id="moves">
          <span id="move-counter">0</span> moves
        </li>
        <li class="rating">
          <i class="fas fa-star" id="firstStar"></i>
          <i class="fas fa-star" id="secondStar"></i>
          <i class="fas fa-star" id="thirdStar"></i>
        </li>
        <li>Time:
          <span id="game-timer">0</span>
        </li>
        <li id="reset-btn">
          <!-- Reset button -->
          <i class="fas fa-redo"></i>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <!-- Game board -->
    <section class="page-wrapper flex-container">
      <!-- First row of card containers -->
      <section class="container__first-row">
        <!-- First card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Second card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Third card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fourth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </section>
      <!-- Second row of card containers -->
      <div class="container__second-row">
        <!-- Fifth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Sixth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Seventh card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Eighth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
      <!-- Third row of card containers -->
      <div class="container__third-row">
        <!-- Ninth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Tenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Eleventh card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Twelfth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
      <!-- Fourth row of card containers -->
      <div class="container__fourth-row">
        <!-- Thirteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fourteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fifteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Sixteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy;2018 Jon Karlsen</p>
  </footer>

  <!-- Win modal -->
  <div id="winModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>A winner is you!</h2>
      </div>
      <div class="modal-body">
        <p>
          <span class="bracket">[</span>勝利<span class="bracket">]</span>
        </p>
      </div>
      <div class="modal-footer">
        <p class="finalScore">
          <span class="fs-text">Final score: </span>
          <!-- For small-screen breakpoint -->
          <span id="seconds">00</span>s |
          <span id="stars">
            <i class="fas fa-star" id="modal-firstStar"></i>
            <i class="fas fa-star" id="modal-secondStar"></i>
            <i class="fas fa-star" id="modal-thirdStar"></i>
          </span>
        </p>
        <button class="btn" id="playAgain-btn">Play Again</button>
      </div>
    </div>
  </div>

</body>

</html>
