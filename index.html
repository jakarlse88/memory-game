<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Jon's Memory Game</title>
  </head>
  <body>

    <!-- Header -->
    <header class="page-header">
      <!-- Site title -->
      <div class="title">
        <h1>Memory Game</h1>
      </div>
      <!-- Game info, reset button -->
      <div="game-info">
        <ul>
          <li>Moves</li>
          <li>Rating</li>
          <li>Reset</li>
        </ul>
      </div>
    </header>

    <main>
      <!-- Game board -->
      <section class="page-wrapper flex-container">
        <!-- First row of cards -->
        <div class="container__first-row">
          <div class="card flex-item" id="firstItem"><h2>1</h2></div>
          <div class="card flex-item" id="secondItem"><h2>2</h2></div>
          <div class="card flex-item" id="thirdItem"><h2>3</h2></div>
          <div class="card flex-item" id="fourthItem"><h2>4</h2></div>
        </div>
        <!-- Second row of cards -->
        <div class="container__second-row">
          <div class="card flex-item" id="fifthItem"><h2>5</h2></div>
          <div class="card flex-item" id="sixthItem"><h2>6</h2></div>
          <div class="card flex-item" id="seventhItem"><h2>7</h2></div>
          <div class="card flex-item" id="eighthItem"><h2>8</h2></div>
        </div>
        <!-- Third row of cards -->
        <div class="container__third-row">
          <div class="card flex-item" id="ninthItem"><h2>9</h2></div>
          <div class="card flex-item" id="tenthItem"><h2>10</h2></div>
          <div class="card flex-item" id="eleventhItem"><h2>11</h2></div>
          <div class="card flex-item" id="twelfthItem"><h2>12</h2></div>
        </div>
        <!-- Fourth row of cards -->
        <div class="container__fourth-row">
          <div class="card flex-item" id="thirteenthItem"><h2>13</h2></div>
          <div class="card flex-item" id="fourteenthItem"><h2>14</h2></div>
          <div class="card flex-item" id="fifteenthItem"><h2>15</h2></div>
          <div class="card flex-item" id="sixteenthItem"><h2>16</h2></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
    </p>Jon Karlsen, 2018</p>
    </footer>

  </body>
</html>
