<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <title>Jon's Memory Game</title>
</head>

<body>

  <!-- Header -->
  <header class="page-header">
    <!-- Site title -->
    <div class="title">
      <h1>Memory Game</h1>
    </div>
    <!-- Game info, reset button -->
    <div class="game-info">
      <ul>
        <li class="moves" id="moves">Moves: <span id="move-counter">0</span></li>
        <li>Rating: 
          <i class="fas fa-star" id="firstStar"></i>
          <i class="fas fa-star" id="secondStar"></i>
          <i class="fas fa-star" id="thirdStar"></i>
        </li>
        <li>Time: <span id="game-timer">0</span></li>
      </ul>
    </div>
    <div>
      <!-- Start button -->
      <button class="btn" id="start-btn">Start</button>
      <!-- Reset button -->
      <button class="btn" id="reset-btn">Reset</button>
    </div>
  </header>

  <main>
    <!-- Game board -->
    <section class="page-wrapper flex-container">
      <!-- First row of card containers -->
      <section class="container__first-row">
        <!-- First card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Second card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Third card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fourth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </section>
      <!-- Second row of card containers -->
      <div class="container__second-row">
        <!-- Fifth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Sixth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Seventh card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Eighth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
      <!-- Third row of card containers -->
      <div class="container__third-row">
        <!-- Ninth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Tenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Eleventh card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Twelfth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
      <!-- Fourth row of card containers -->
      <div class="container__fourth-row">
        <!-- Thirteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fourteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Fifteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
        <!-- Sixteenth card container -->
        <div class="card">
          <figure class="front hide"></figure>
          <figure class="back"></figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Jon Karlsen, 2018</p>
  </footer>

  <!-- Win message -->
  <!-- #TODO: style -->
  <div id="winModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>A winner is you!</p>
        </div>
        <div class="modal-body">
          <span class="close" id="closeBtn">&times;</span>
          <p><span class="bracket">[</span>勝利<span class="bracket">]</span></p>
        </div>
        <div class="modal-footer">
          <p class="finalScore">Final score: <span> </span></p>
          <button class="btn" id="playAgain-btn">Play Again</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
